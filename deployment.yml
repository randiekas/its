apiVersion: apps/v1
kind: Deployment
metadata:
  name: idisi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idisi
  template:
    metadata:
      labels:
        app: idisi
    spec:
      containers:
      - name: idisi
        image: registry.gitlab.com/irdoo/api
        ports:
        - containerPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: idisi
spec:
  selector:
    app: idisi
  ports:
  - protocol: TCP
    port: 80
    NodePort: 30443
    targetPort: 3000
    type: NodePort